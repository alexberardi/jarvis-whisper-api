version: '3.9'

services:
  jarvis-whisper:
    build:
      context: .
      args:
        WHISPER_MODEL_NAME: ${WHISPER_MODEL_NAME:-base.en}
    ports:
      - "${PORT:-8012}:${PORT:-8012}"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8012}/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
